<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro com Chuva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <form class="card" autocomplete="on" novalidate>
      <h1>Crie sua conta</h1>

      <div class="field">
        <label for="name">Nome completo</label>
        <input id="name" name="name" type="text" placeholder="Seu nome" required />
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="exemplo@dominio.com" required />
      </div>

      <div class="row">
        <div class="field small">
          <label for="phone">Telefone</label>
          <input id="phone" name="phone" type="tel" placeholder="(11) 9xxxx-xxxx" />
        </div>
        <div class="field small">
          <label for="birth">Data de nascimento</label>
          <input id="birth" name="birth" type="date" />
        </div>
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" placeholder="Mín. 8 caracteres" minlength="8" required />
      </div>

      <div class="field">
        <label for="confirm">Confirmar senha</label>
        <input id="confirm" name="confirm" type="password" placeholder="Repita a senha" minlength="8" required />
      </div>

      <div class="field checkbox">
        <input id="terms" name="terms" type="checkbox" required />
        <label for="terms">Aceito os termos e políticas</label>
      </div>

      <button type="submit" class="btn">Cadastrar</button>

      <p class="small-note">Já tem conta? <a href="#">Entrar</a></p>
    </form>
  </main>
</body>
</html>
